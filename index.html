<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Friday CHallenge 2</title>
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <form class="form" autocomplete="off">
      <h1 class="form__title">get in touch</h1>

      <div class="form__inputs-container">
        <input type="text" placeholder="First Name" class="form__input" />
        <input type="text" placeholder="Last Name" class="form__input" />
        <input type="email" placeholder="Email" class="form__input" />
        <input type="text" placeholder="Phone" class="form__input" />
        <input type="text" placeholder="Address" class="form__input" />
        <textarea
          placeholder="Type your message here"
          class="form__input"
          rows="4"
          style="width: 100%; resize: vertical"
        ></textarea>
      </div>

      <button type="submit" class="form__submit-btn">Submit</button>

      <!-- TEKSTAS PASIRODYS PASPAUDUS MYGTUKA "Submit" -->
